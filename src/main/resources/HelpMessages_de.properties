start=Hier finden Sie die für alle Mitarbeiter des Unternehmens offen zugängliche <strong>Schaltzentrale der Stellenausschreibung</strong>. In jedem der Tabs finden Sie Ihre eigenen (d.h. derzeit <i>{0}\'s</i>) Aufgaben ganz oben gelistet, danach folgen die Aufgaben anderer Bearbeiter bzw. noch nicht zugewiesene Aufgaben. Es stehen fünf Tabs zur Auswahl, welche folgende Inhalte zeigen:
start.2=Sind Sie in ihrer momentanen Rolle zur Durchführung einer konkreten Aufgabe <u>berechtigt</u>, erscheint am Ende der jeweiligen Zeile ein farbiger klickbarer Button zur Durchführung der Aufgabe, andernfalls ist er grau und deaktiviert.
tab.own=<u>Alle offenen</u> (unpublizierten) Stellenausschreibungen, in deren Team Sie (d.h. derzeit als <i>{0}</i>) <u>involviert</u> sind.
tab.edit= Stellenausschreibungen, die zur <u>Bearbeitung</u> oder <u>Korrektur</u> durch die Personalabteilung anstehen.
tab.review=Stellenausschreibungen, die zum <u>Review</u> durch die Fachabteilungen anstehen.
tab.publish=Stellenausschreibungen, die zur <u>Publikation</u> durch die Personalabteilung anstehen.
tab.published=Stellenausschreibungen, die bereits <u>publiziert</u> wurden.

