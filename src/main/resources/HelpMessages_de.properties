start.top=Hier finden Sie die <strong>Schaltzentrale</strong> der Stellenausschreibung. Sie ist f\u00FCr alle Mitarbeiter des Unternehmens offen zug\u00E4nglich - wenngleich nicht alle dieselben Bearbeitungsrechte innehaben. In jedem der Tabs finden Sie Ihre eigenen (d.h. derzeit <i>{0}'s</i>) Aufgaben ganz oben gelistet, danach folgen die Aufgaben anderer Bearbeiter bzw. noch nicht zugewiesene Aufgaben. Es stehen f\u00FCnf Tabs zur Auswahl, welche folgende Inhalte zeigen\:
tab.own=<u>Alle offenen</u> (unpublizierten) Stellenausschreibungen, in deren Team Sie (d.h. derzeit als <i>{0}</i>) <u>involviert</u> sind.
tab.edit=Stellenausschreibungen, die zur <u>Bearbeitung</u> oder <u>Korrektur</u> durch die Personalabteilung anstehen.
tab.review=Stellenausschreibungen, die zum <u>Review</u> durch die Fachabteilungen anstehen.
tab.publish=Stellenausschreibungen, die zur <u>Publikation</u> durch die Personalabteilung anstehen.
tab.published=Stellenausschreibungen, die bereits <u>publiziert</u> wurden.

new.top=Hier fordern Sie (d.h. derzeit als <i>{0}</i>) - in Ihrer Rolle als Manager der Fachabteilung - eine <u>neue Stellenausschreibung</u> an! Es stehen folgende Felder zur Verfügung:
edit.top=Hier <u>beschreiben</u> Sie (d.h. derzeit als <i>{0}</i>) - in Ihrer Rolle als Mitarbeiter der Personalabteilung - die Stelle entsprechend den Anforderungen der Fachabteilung und allen allgemeinen Unternehmensrichtlinien! Es stehen folgende Felder zur Verfügung:
review.top=Hier <u>sichten und prüfen</u> Sie (d.h. derzeit als <i>{0}</i>) - in Ihrer Rolle als Manager der Fachabteilung - die Stellenbeschreibung! Es stehen folgende Felder zur Verfügung:
correct.top=Hier <u>korrigieren</u> Sie (d.h. derzeit als <i>{0}</i>) - in Ihrer Rolle als Mitarbeiter der Personalabteilung - die Stellenbeschreibung entsprechend den Anforderungen der Fachabteilung! Es stehen folgende Felder zur Verfügung:
publish.top=Hier <u>publizieren</u> Sie (d.h. derzeit als <i>{0}</i>) - in Ihrer Rolle als Mitarbeiter der Personalabteilung - die fertige und freigegebene Stellenbeschreibung! Die Stellenbeschreibung besteht aus folgenden Informationen:
published.top=Hier sehen Sie die publizierte Stellenausschreibung!

field.need=Zur formlosen Beschreibung des Bedarfs der Fachabteilung, mit dem Ziel der Personalabteilung Input zur Erstellung einer allen Unternehmensrichtlinien entsprechenden Stellenausschreibung zu geben.
field.title=Zur Bezeichnung der im Unternehmen zu besetzenden Stelle.
field.description=Zur Beschreibung der genauen Anforderungen, welche die gesuchte Person mitbringen sollte.
field.facebook=Zur Erstellung eines Texts, der auf Facebook gepostet wird. Wird das Feld leergelassen, erfolgt auch keine Veröffentlichung auf Facebook.
field.twitter=Zur Erstellung eines Texts, der auf Twitter veröffentlicht wird. Wird das Feld leergelassen, erfolgt auch keine Veröffentlichung auf Twitter.
field.comment=Zum Hinterlassen von Nachrichten (z.B. Fragen, Feedback) für den nächsten Bearbeiter.
field.lastComment=Die vom letzten Bearbeiter für Sie hinterlassene Nachricht.

actions=Es stehen Ihnen folgende Aktionen zur Verfügung:

button.correct=Zum Aufrufen des Formulars, mit dem die Stellenausschreibung korrigiert bzw. überarbeitet werden kann.
button.edit=Zum Aufrufen des Formulars, mit dem die Stellenausschreibung erstmalig erstellt werden kann. Mit dem Aufruf des Formulars werden Sie der zur Bearbeitung dieser Stellenausschreibung verantwortliche Mitarbeiter der Personalabteilung.
button.new=Zum Aufrufen des Formulars, mit dem eine neue Stellenausschreibung angefragt werden kann.
button.publish=Zum Aufrufen des Formulars, mit dem eine fertige und freigegebene Stellenausschreibung publiziert werden kann.
button.review=Zum Aufrufen des Formulars, mit dem eine von der Personalabteilung bearbeitete Stellenausschreibung gesichtet, geprüft und freigegeben werden kann.
button.view=Zum Ansehen der Stellenausschreibung.

button.return=Zur Rückkehr auf den vorherigen Screen.
button.cancel=Zum Abbrechen der Bearbeitung, Verwerfen Ihrer Änderungen und Rückkehr auf den vorherigen Screen.
button.save=Zum Speichern des momentanen Stands der Bearbeitung und der späteren Fortsetzung der Arbeit.

button.new.next=Zum Abschicken der Anforderung für eine neue Stellenausschreibung.
button.edit.next=Zur Anforderung der Prüfung der Stellenausschreibung durch die Personalabteilung.
button.review.previous=Zur Anforderung der Korrektur der Stellenausschreibung durch die Personalabteilung.
button.review.next=Zur Freigabe der Publikation der Stellenausschreibung.
button.correct.next=Zur Anforderung der neuerlichen Prüfung der Stellenausschreibung durch die Fachabteilung.
button.publish.next=zur endgültigen Durchführung der Publikation der Stellenausschreibung.
button.published.twitter=Zum Öffnen der auf Twitter veröffentlichten Nachricht.
button.published.facebook=Zum Öffnen des auf Facebook veröffentlichten Postings.

bottom=Sind Sie in ihrer momentanen Rolle zur Durchführung einer Aktion <u>berechtigt</u>, erscheint ein klickbarer Button, andernfalls ist er deaktiviert.
