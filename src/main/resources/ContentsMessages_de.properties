introduction=Hier lernen Sie die Teilnehmer der Stellenausschreibung, ihre Rollen und Verantwortlichkeiten kennen. Die Prozessanwendung erm\u00F6glicht es Ihnen zwischen den verschiedenen Personen zu wechseln. Verwenden Sie dazu das Drop-Down Menu, das sich auf jeder Seite in der rechten oberen Ecke befindet:

gonzo.description=Gonzo ist der Leiter einer Gesch\u00E4ftseinheit. Er startet den Prozess f\u00FCr eine Stellenausschreibung mit einer Anfrage. In dieser Anfrage definiert er den Bedarf f\u00FCr einen neuen Mitarbeiter und legt den Titel f\u00FCr die auszuschreibende Stelle fest. Sobald er die Anfrage f\u00FCr die Stellenausschreibung abgeschickt hat, verfasst die Personalabteilung ein Anforderungsprofil.

fozzie.description=Fozzie arbeitet in der Personalabteilung. Er ist f\u00FCr die offenen Stellenausschreibungen, die Gonzo (oder der Leiter einer anderen Gesch\u00E4ftseinheit) angefragt hat, verantwortlich.<br/>Fozzie stellt die Anforderungen f\u00FCr die zu besetzende Stelle zusammen und verfasst (optional) den Text f\u00FCr eine Twitter und/oder Facebook Nachricht. Er schickt seine Arbeit zur\u00FCck an den Leiter der anfragenden Gesch\u00E4ftseinheit zur Korrektur bzw. Freigabe.

kermit.description=Kermit ist der Leiter der Personalabteilung. Er kann, so wie Fozzie, die Verantwortung f\u00FCr die offene Stellenausschreibung, die Gonzo (oder der Leiter einer anderen Gesch\u00E4ftseinheit) angefragt hat, wahrnehmen. Die Personalabteilung ist ebenfalls eine Gesch\u00E4ftseinheit. Somit kann auch Kermit den Prozess f\u00FCr eine Stellenausschreibung starten. In diesem Fall ist es gem\u00E4\u00DF dem 4-Augen-Prinzip erforderlich, dass Fozzie oder ein anderer Mitarbeiter der Personalabteilung das Anforderungsprofil f\u00FCr die zu besetzende Stelle verfasst. Kermit selbst darf das dann nicht tun.

process.announcement.title=Der Prozess f\u00FCr die Stellenausschreibung
process.announcement.description=Die oben angef\u00FChrten Teilnehmer werden von der Prozessanwendung als vierten "Teilnehmer" unterst\u00FCtzt. Im folgenden Diagramm sind die verschiedenen Aktivit\u00E4ten der Stellenausschreibung dargestellt. Diese Prozessanwendung wird auf der <a href="http://camunda.org">camunda BPM platform</a> ausgef\u00FChrt.

