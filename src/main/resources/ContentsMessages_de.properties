introduction=Hier lernen Sie die Teilnehmer der Stellenausschreibung, ihre Rollen und Verantwortlichkeiten kennen. Im Rahmen der Prozessanwendung können Sie zwischen den verschiedenen Personen wechseln. Verwenden Sie dazu das Drop-Down Menu, das sich auf jeder Seite in der rechten oberen Ecke befindet:

gonzo.description=Gonzo ist der Leiter einer Geschäftseinheit. Er startet den Prozess für eine Stellenausschreibung mit einer Anfrage. In dieser Anfrage definiert er den Bedarf für einen neuen Mitarbeiter und legt den Titel für die auszuschreibende Stelle fest. Sobald er die Anfrage für die Stellenausschreibung abgeschickt hat, verfasst die Personalabteilung ein Anforderungsprofil.

fozzie.description=Fozzie arbeitet in der Personalabteilung. Er ist für die offenen Stellenausschreibungen, die Gonzo (oder der Leiter einer anderen Geschäftseinheit) angefragt hat, verantwortlich.<br/>Fozzie stellt die Anforderungen für die zu besetzende Stelle zusammen und verfasst (optional) den Text für eine Twitter und/oder Facebook Nachricht. Er schickt seine Arbeit an Gonzo zur Korrektur bzw. Freigabe.

kermit.description=Kermit ist der Leiter der Personalabteilung. Er kann, so wie Fozzie, die Verantwortung für die offene Stellenausschreibung, die Gonzo (oder der Leiter einer anderen Geschäftseinheit) angefragt hat, wahrnehmen. Die Personalabteilung ist ebenfalls eine Geschäftseinheit. Somit kann auch Kermit den Prozess für eine Stellenausschreibung starten. In diesem Fall ist es gemäß dem 4-Augen-Prinzip erforderlich, dass Fozzie oder ein anderer Mitarbeiter der Personalabteilung das Anforderungsprofil für die zu besetzende Stelle verfasst.

