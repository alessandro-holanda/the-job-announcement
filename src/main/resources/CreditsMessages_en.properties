introduction=The following companies have directly or indirectly contributed to the development of this application:
plexiti.description=Lightweight solutions for heavyweight challenges. We focus on the design, facilitation and implementation of process-critical application with Java EE 6 and lightweight BPM engines (like the Activiti-based "camunda fox"). Our unique proposition consists of the context-sensitive and experienced facilitation of the communication between specialists and developers.
plexiti.website=<strong>Zur Homepage:</strong> <a href="http://www.plexiti.com">http://www.plexiti.com</a>

camunda.description=Die camunda services GmbH ist ein Berliner Beratungshaus, das sich auf Business Process Management spezialisiert hat. Ihre Kernkompetenzen sind das Business-IT-Alignment von Geschäftsprozessen, die Prozessmodellierung mit BPMN und die technische Umsetzung mit Open Source Technologien. Als Mitglieder der OMG arbeitet camunda an BPMN 2.0 aktiv mit und besitzt umfangreiche Projekterfahrung im praktischen Einsatz der Notation. Ihre ebenfalls fundierte Erfahrung im Einsatz von JBoss jBPM sowie JBoss Drools, und die Mitarbeit an der neuen Open Source BPM-Plattform Activiti, machen camunda zum ersten Ansprechpartner für jedes Unternehmen, das auf Basis von Java stabile und schlanke Softwarelösungen für Geschäftsprozesse entwickeln möchte.
camunda.website=<strong>Zur Homepage:</strong> <a href="http://www.camunda.com">http://www.camunda.com</a>

signavio.description=Signavio is the leading platform for process modeling and analysis in the cloud.<br/>Its main product, the Signavio Process Editor is a web-based business process modeling tool launched in May 2009. It enables the creation of process diagrams using the Business Process Model and Notation and it is available as Software as a Service (SaaS) and for On-Premise installations.
signavio.website=<strong>Zur Homepage:</strong> <a href="http://www.signavio.com">http://www.signavio.com</a>

sourcecode=The source code for this application can be found here: <a href="http://bitbucket.org/plexiti/the-job-announcement-fox">http://bitbucket.org/plexiti/the-job-announcement-fox</a>
