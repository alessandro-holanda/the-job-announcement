introduction=The source code for this application and instructions on how to build this application can be found on Bitbucket: <a href="http://bitbucket.org/plexiti/the-job-announcement-fox">http://bitbucket.org/plexiti/the-job-announcement-fox</a>.

companies.intro=The following companies have directly or indirectly contributed to the development of this application:

plexiti.description=Lightweight solutions for heavyweight challenges. We focus on the design, facilitation and implementation of process-critical application with Java EE 6 and lightweight BPM engines (like the Activiti-based "camunda fox"). Our unique proposition consists of the context-sensitive and experienced facilitation of the communication between specialists and developers.
plexiti.website=<strong>Website:</strong> <a href="http://plexiti.com">http://plexiti.com</a>

camunda.description=The Berlin-based camunda services GmbH provides consulting, seminars and software on the subject of Business Process Management (BPM). Its core competencies are the BPMN standard (which it helped develop), the BPM certification according to OCEB and the open source project <a href="http://activiti.org/">Activiti</a>, in which it has been involved since the beginning. With <a href="http://www.camunda.com/fox/product/overview/">camunda fox</a>, camunda provides a BPM-platform for the Java environment that can directly execute BPMN 2.0 process models and in this way form the foundation for a comprehensive business-IT alignment.
camunda.description.2=Camunda's over 250 customers include, among others, 1&1, freenet.de, Sparda Bank Hamburg and the German Federal Ministry of Finance.
camunda.website=<strong>Website:</strong> <a href="http://www.camunda.com">http://www.camunda.com</a>

signavio.description=Die Signavio GmbH mit Sitz in Berlin Charlottenburg bietet eine vollständig web-basierte Lösung für die Modellierung von Prozessen mit BPMN 2.0. Signavio ist Technologieführer im Bereich kollaborativer Prozessgestaltung. Erstmalig können alle Beteiligten in die Prozessgestaltung eingebunden werden. Mit seiner intuitiv nutzbaren Oberfläche bietet der <a href="http://www.signavio.com/de/produkte/uebersicht.html">Signavio Process Editor</a> eine ideale Plattform für die Prozessmodellierung in kleinen und großen Unternehmen. Mit der Software as a Service Edition bietet Signavio eine kollaborative Modellierungsplattform ohne Installationsaufwand im eigenen Haus. Durch innovative Funktionalitäten, wie die tabellenbasierte Prozessaufnahme (QuickModel), bietet der <a href="http://www.signavio.com/de/produkte/uebersicht.html">Signavio Process Editor</a> eine optimale Unterstützung in der Modellierung von Prozessen, sowohl für Gelegenheitsprozessgestalter, als auch für Modellierungsexperten.
signavio.website=<strong>Website:</strong> <a href="http://www.signavio.com">http://www.signavio.com</a>
