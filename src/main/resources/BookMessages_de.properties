introduction=<strong>Die Stellenausschreibung</strong> ist eine am Geschäftsprozess orientierte Webanwendung zur Umsetzung des BPMN Prozesses, der als Beispiel im <a href="http://www.hanser-fachbuch.de/buch/Praxishandbuch+BPMN+20/9783446429864">Praxishandbuch BPMN 2.0 (3. Ausgabe)</a> beschrieben ist.

credits=Die hier angeführte Information basiert auf <a href="http://www.hanser-fachbuch.de/buch/Praxishandbuch+BPMN+20/9783446429864">dem Buch</a> und auf <a href="http://www.bpm-guide.de/bpmn/">diesem Eintrag</a> im <a href="http://www.bpm-guide.de/">BPM Guide</a>.

process.level.1.title=Stellenausschreibung - Ebene 1
process.level.1.description=Diese Ebene wird als <em>strategisches Prozessmodell</em> bezeichnet. Sie dient zum schnellen Verständnis des Prozesses selbst wenn Sie zum ersten Mal ein BPMN Diagramm sehen. Das Prozessmodell auf dieser Ebene muss syntaktisch korrekt sein, nicht jedoch semantisch, da die Details in der Ebene 2 ausführlich beschrieben sind. Bitte beachten Sie, dass diese Anwendung den Prozess nur bis zur Publizierung der Stellenausschreibung unterstützt. Wir arbeiten bereits an der Umsetzung des gesamten Prozesses.

process.level.2.title=Stellenausschreibung - Ebene 2
process.level.2.description=Diese Ebene wird als <em>operatives Prozessmodell</em> bezeichnet. Mit diesem Prozessmodell werden die Anforderungen für IT-Lösungen hinsichtlich Prozessteilnehmer und Integration mit anderen Systemen festgelegt. Das Prozessmodell auf dieser Ebene muss syntaktisch korrekt und semantisch sein. Die operativen Details der Prozesse werden hier zum Ersten mal vorkommen.

process.level.3.title=Stellenausschreibung - Ebene 3
process.level.3.description=Diese Ebened wird <em>technisches Prozessmodell</em> oder Ausführungsprozess genannt. Der Zweck dieser Ebene besteht in der Durchführung des Prozesses durch eine Software-basierte Prozess Engine.
