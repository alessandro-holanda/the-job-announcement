humans.title=Für Menschen gemacht
business.title=Vom Business geleitet
growing.title=Mit Bedürfnissen wachsend

humans.text=Software muss zwar so kompliziert wie nötig, aber sollte auch so einfach wie möglich sein. Wir lieben Software, deren Bedienung Freude macht - statt täglich neue Kopfschmerzen auszulösen.
business.text=Kein Marketing, sondern eine simple Erkenntnis: es ist wichtig, dass wir uns für das Richtige entscheiden, bevor wir beginnen es "richtig" umzusetzen. Agile, schlanke Methoden sorgen dafür. 
growing.text=Die Professionalität, Aufmerksamkeit und Konsequenz mit der wir Software konzipieren, umsetzen und testen entscheidet wie kostengünstig und leicht sie mit den Bedürfnissen wächst.

communication.title=Dialoge erleichtern
integration.title=Alles integrieren
auditing.title=Auditing, 4-Augen-Prinzip

communication.text=Oft können die Fachleute ihre Bedürfnisse nicht so an Entwickler kommunizieren, dass sie richtig umgesetzt werden. BPMN ist keine "magische Silberkugel", aber ein Baustein der Lösung.
integration.text=Die Enterprise Integration Patterns - umgesetzt durch <a href="http://camel.apache.org/">Apache Camel</a> - sind besonders in Verbindung mit BPMN ein mächtiges Werkzeug. Unser Showcase integriert Facebook und Twitter.
auditing.text=Bei Auditing geht es um das Protokollieren von Änderungen. Welcher Systemnutzer hat zu welchem Zeitpunkt was genau getan? Muß eine Änderung von zwei Personen bestätigt werden?

fox.title=camunda fox BPM
jee.title=JEE 6 productivity and joy
bootstrap.title=Bootstrap, von Twitter

fox.text=<a href="http://www.camunda.com/fox">camunda fox</a> ist die leichtgewichtige BPM-Plattform auf Basis des Open Source Projekts <a href="http://www.activiti.org/">Activiti</a> - ideal für Unternehmen, die Geschäftsprozesse mit Java automatisieren möchten.
jee.text=Java Platform, Enterprise Edition (<a href="http://www.oracle.com/technetwork/java/javaee">Java EE</a>) 6 ist der Industrie Standard für Java Computing. Das neue, leichtgewichtige Web Profil ermöglicht Webanwendungen der nächsten Generation. 
bootstrap.text=<a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a> ist simples und flexibles HTML, CSS, und Javascript für ansprechende User Interface Komponenten und moderne User Interaktion.
