intro.summary=<strong>Die Stellenausschreibung</strong> ist eine Prozessanwendung, die den Prozess einer Stellenausschreibung unterstützt. Der Leiter einer Geschäftseinheit startet den Prozess, indem er den Bedarf für einen neuen Mitarbeiter definiert und eine Anfrage an die Personalabteilung sendet. Die Personalabteilung überprüft diese und verfasst ein Anforderungsprofil. Dieses wird vom Manager überprüft und freigegeben (bzw. nicht freigegeben). Die Stellenausschreibung kann optional auf Twitter und Facebook publiziert werden.

