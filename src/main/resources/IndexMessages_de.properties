byline=A showcase based on <a href="http://www.camunda.com/fox">camunda fox BPM platform</a>, <a href="http://www.oracle.com/technetwork/java/javaee/overview/index.html">Java EE 6</a> and <a href="http://twitter.github.com/bootstrap/">Bootstrap from Twitter</a>.

intro.summary=<strong>The Job Announcement</strong> is a business process-centric web application that implements the BPMN process extensively described as an example in <strong><a href="http://www.hanser-fachbuch.de/buch/Praxishandbuch+BPMN+2.0/9783446429864">Praxishandbuch BPMN 2.0</a></strong>. This application supports the process of creating a job position announcement starting from the need of finding a new employee until the job position is published.

intro.steps.title=Wondering how to try the application?! Follow these steps!
intro.steps.1.title=Learn about the book
intro.steps.1.text=Get acquainted with the book and a high-level view of the business process this application implements. <a href="book.jsf">More &rarr;</a>
intro.steps.2.title=Meet the characters
intro.steps.2.text=Once you have a high-level view of the process this application supports, you need to get to know the main characters and what their roles are! <a href="contents.jsf">More &rarr;</a>
intro.steps.3.title=Start the play!
intro.steps.3.text=You are now all set up to be able to explore and use this application! Don't forget to use the help information that you will be able to find on the top right corner of the page! <a href="start.jsf">Start &rarr;</a>

