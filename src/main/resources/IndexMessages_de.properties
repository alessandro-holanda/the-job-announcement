communication.text=Oft können die Fachleute ihre Bedürfnisse nicht so an Entwickler kommunizieren, dass sie richtig umgesetzt werden. BPMN ist keine "magische Silberkugel", aber ein Baustein der Lösung.
integration.text=Die Enterprise Integration Patterns - umgesetzt durch <a href="http://camel.apache.org/">Apache Camel</a> - sind besonders in Verbindung mit BPMN ein mächtiges Werkzeug. Unser Showcase integriert Facebook und Twitter.
auditing.text=Bei Auditing geht es um das Protokollieren von Änderungen. Welcher Systemnutzer hat zu welchem Zeitpunkt was genau getan? Muß eine Änderung von zwei Personen bestätigt werden?

