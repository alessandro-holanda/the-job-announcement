intro.summary=<strong>Die Stellenausschreibung</strong> ist eine Webanwendung, die den Prozess einer Stellenausschreibung unterst\u00FCtzt. Der Leiter einer Gesch\u00E4ftseinheit startet den Vorgang, indem er den Bedarf f\u00FCr einen neuen Mitarbeiter definiert und eine Anfrage an die Personalabteilung sendet. Die Personalabteilung \u00FCberpr\u00FCft diese und verfasst ein Anforderungsprofil. Dieses wird vom Manager \u00FCberpr\u00FCft und freigegeben (bzw. nicht freigegeben). Die Stellenausschreibung kann optional auf Twitter und Facebook publiziert werden.

