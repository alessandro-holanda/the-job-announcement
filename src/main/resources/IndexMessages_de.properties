fox.text=<a href="http://www.camunda.com/fox">camunda fox</a> ist die leichtgewichtige BPM-Plattform auf Basis des Open Source Projekts <a href="http://www.activiti.org/">Activiti</a> - ideal für Unternehmen, die Geschäftsprozesse mit Java automatisieren möchten.
jee.text=Java Platform, Enterprise Edition (<a href="http://www.oracle.com/technetwork/java/javaee">Java EE</a>) 6 ist der Industrie Standard für Java Computing. Das neue, leichtgewichtige Web Profil ermöglicht Webanwendungen der nächsten Generation. 
bootstrap.text=<a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a> ist simples und flexibles HTML, CSS, und Javascript für ansprechende User Interface Komponenten und moderne User Interaktion.
