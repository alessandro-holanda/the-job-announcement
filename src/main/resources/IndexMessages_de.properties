intro.summary=<strong>Die Stellenausschreibung</strong> ist eine Prozessanwendung die den Prozess einer Stellenausschreibung unterstützt. Ein Manager beginnt dem Prozess für die neue Stellenausschreibung in dem er eine kurze Beschreibung ihre Bedürfnisse verfasst. Sie sendet dann ihre eine Anfrage an der Personalabteilung. Die Personalabteilung überprüft diese und verfasst eine detaillierte Stellenausschreibung. Die Stellenausschreibung kann überprüft und genehmigt (bzw. nicht genehmigt werden) von dem Manager der ursprünglich die Stellenausschreibung verfasst hat. Die Stellenausschreibung kann optional auf Twitter und Facebook bekanntgeben werden.

