<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:f="http://java.sun.com/jsf/core">

		<!-- INTERFACE -->
		<composite:interface>
			<composite:attribute name="field" required="true"/>
			<composite:attribute name="user" required="false"/>
			<composite:attribute name="editable" required="true"/>
		</composite:interface>

		<!-- IMPLEMENTATION -->
		<composite:implementation>
          <div class="control-group">
            <label class="control-label" for="textarea">
				<h:graphicImage url="#{users.getImage(cc.attrs.user)}" width="27" styleClass="pull-left user-thumbnail-chat" rendered="#{cc.attrs.user != null}"/>
		      	<h:outputFormat value="#{msg['field.need']}" rendered="#{cc.attrs.user == null}"/>
		      	<h:outputFormat value="#{msg['field.needs']}" rendered="#{cc.attrs.user != null}">
					<f:param value="#{users.getFirstName(cc.attrs.user)}" />
				</h:outputFormat>:
			</label>
            <div class="controls">
			  <ui:fragment rendered="#{cc.attrs.editable == true }">
                <h:inputTextarea id="need" name="need" class="span8" rows="10" columns="40" value="#{cc.attrs.field}"/>
                <h:message for="need" errorClass="help-inline"/>
     	      </ui:fragment>
			  <ui:fragment rendered="#{cc.attrs.editable == false }">
				  <span class="span8 uneditable-input uneditable-textarea preserve-breaks"><pre>#{cc.attrs.field}</pre></span>
			  </ui:fragment>
            </div>
     	  </div>	       
		</composite:implementation>
</html>
